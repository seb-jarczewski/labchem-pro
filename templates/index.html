<!-- Import header template-->
{% include "header.html" %}

    <body>
        <div id="login-container">
            <div id="login-column">   
                <div class="big-text">LabChem Inventory System</div>
                <div class="small-text">Please login to your account</div>
                <div id="login-logo">
                    <img src="https://cdn.pixabay.com/photo/2016/03/31/19/56/avatar-1295397__340.png" width="150px">
                </div>
                <form method="POST" action="{{ url_for('home') }}">
                    {{ form.csrf_token}}
                    <div>
                        {{ form.email.label }}
                        {{ form.email }}
                    </div>
                    <div>
                        {{ form.password.label }}
                        {{ form.password }}
                    </div>
                    <div>
                        {{ form.submit }}
                    </div>
                </form>
                <div class="small-text">Not registered? <a href="{{ url_for('new_user') }}">Create account</a></div>
                <a href="{{ url_for('database') }}"><button>Show database (read only mode)</button></a>
            </div> 
        </div>
        
<!-- Import footer template-->
{% include "footer.html" %}
